<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #87ceeb, #f0e68c, #ff7f50, #9370db);
            background-size: 300% 300%;
            animation: smoothBackgroundMovement 20s ease-in-out infinite;
        }

        .dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
        }

        @media print {
            body {
                display: none;
            }
        }

        @keyframes smoothBackgroundMovement {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, h2, p {
            text-align: center;
            color: white;
        }

        #main-header {
            margin-bottom: 30px;
            animation: horizontalOscillate 2s infinite alternate;
            font-family: 'Garamond', serif;
        }

        #lockButton {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            padding: 10px 20px;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            background-color: cyan;
        }

        /* Modal Window Styling */
        #customModal, #alertModal {
            display: none;
            position: fixed;
            z-index: 9998;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
        }

        #modalContent, #alertContent {
            background-color: cyan;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
        }

        #modalContent p, #alertContent p {
            color: black;
        }

        #modalContent span, #alertContent span {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
        }

        #modalContent input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        #submitBtn {
            padding: 10px 20px;
            background-color: orange;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
        }

        #errorMsg {
            color: red !important;
            margin-top: 10px;
            display: none;
        }

        /* Animations */
        @keyframes horizontalOscillate {
            from {
                transform: translateX(-10px);
            }
            to {
                transform: translateX(10px);
            }
        }

        #login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        #login-box {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: oscillate 3s infinite alternate;
        }

        #login-box h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #login-box input {
            width: 90%;
            max-width: 300px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            text-align: center;
            box-sizing: border-box;
            font-size: 1rem;
        }

        #login-button {
            width: 90%;
            max-width: 200px;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        #login-button:hover {
            background: linear-gradient(45deg, #3333ff, #ff00cc);
        }

        /* Animations for Oscillate */
        @keyframes oscillate {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #login-box {
                padding: 15px;
            }

            #login-box h2 {
                font-size: 1.25rem;
            }

            #login-box input {
                font-size: 0.9rem;
            }

            #login-button {
                font-size: 0.9rem;
            }
        }
    </style>

     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCt2TbxPxkwaG2NsWmlfzSiPFRXZbhAY9Y",
            authDomain: "lotterymachine-f5fcc.firebaseapp.com",
            projectId: "lotterymachine-f5fcc",
            storageBucket: "lotterymachine-f5fcc.firebasestorage.app",
            messagingSenderId: "157697357273",
            appId: "1:157697357273:web:f7cc38fecdcef9159d15c8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const lockRef = doc(db, "site_settings", "lockState");

        function showAlertModal(message) {
            const alertModal = document.getElementById("alertModal");
            alertModal.style.display = "block";
            alertModal.querySelector("p").textContent = message;
            setTimeout(() => alertModal.style.display = "none", 2000);
        }

        function checkIfLocked() {
            onSnapshot(lockRef, (docSnap) => {
                if (docSnap.exists()) {
                    const isLocked = docSnap.data().locked;
                    updateLockButton(isLocked);
                    document.getElementById("login-box").style.display = isLocked ? "none" : "block";
                    document.getElementById("main-header").textContent = isLocked ? "ðŸ”’ Site is Locked" : "Login to Your Account";
                }
            });
        }

        async function submitPassword() {
            const password = document.getElementById("modalPassword").value;
            if (password !== "123") {
                document.getElementById("errorMsg").textContent = "Wrong password!";
                document.getElementById("errorMsg").style.display = "block";
                return;
            }
            const docSnap = await getDoc(lockRef);
            if (docSnap.exists()) {
                const isLocked = docSnap.data().locked;
                await updateDoc(lockRef, { locked: !isLocked });
                showAlertModal(isLocked ? "ðŸ”“ Site Unlocked!" : "ðŸ”’ Site Locked!");
                closeModal();
            }
        }

        function updateLockButton(isLocked) {
            const lockButton = document.getElementById("lockButton");
            lockButton.textContent = isLocked ? "Inactive" : "Active";
            lockButton.style.backgroundColor = isLocked ? "orange" : "cyan";
        }

        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "Mihir" && password === "123") {
                const token = Math.random().toString(36).substring(2);
                sessionStorage.setItem("authToken", token);
                localStorage.setItem("sessionActive", "true");  // Persist session
                window.location.href = `main.html?token=${token}`;
            } else {
                showAlertModal("Invalid credentials. Try again.");
            }
        }

        window.onload = () => {
            checkIfLocked();
            if (sessionStorage.getItem("authToken") && localStorage.getItem("sessionActive") === "true") {
                window.location.href = `main.html?token=${sessionStorage.getItem("authToken")}`;
            }
        };

        window.checkLogin = checkLogin;
        window.submitPassword = submitPassword;

    </script>
</head>
<body>
    <div class="dynamic-background"></div>

    <div id="login-page">
        <h1 id="main-header">Login to Your Account</h1>
        <div id="login-box">
            <h2>Enter Credentials</h2>
            <input type="text" id="username" placeholder="Username" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button id="login-button" onclick="checkLogin()">Log In</button>
        </div>
    </div>

    <button id="lockButton" onclick="toggleLock()">Active</button>

    <!-- Modal for Password Entry -->
    <div id="customModal">
        <div id="modalContent">
            <span onclick="closeModal()">&times;</span>
            <p><i>Enter ADMIN Password to Lock Entire Page --</i></p>
            <input type="password" id="modalPassword" placeholder="Password">
            <button id="submitBtn" onclick="submitPassword()">Submit</button>
            <p id="errorMsg" style="display: none;">Wrong password!</p>
        </div>
    </div>

    <!-- Modal for Alerts -->
    <div id="alertModal">
        <div id="alertContent">
            <span onclick="document.getElementById('alertModal').style.display = 'none'">&times;</span>
            <p></p>
        </div>
    </div>
</body>
</html>
