<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #87ceeb, #f0e68c, #ff7f50, #9370db);
            background-size: 300% 300%;
            animation: smoothBackgroundMovement 20s ease-in-out infinite;
        }

        .dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
        }

        @media print {
            body {
                display: none;
            }
        }

        .modal-active * {
            pointer-events: none;
            user-select: none;
        }

        .modal-active input,
        .modal-active button,
        .modal-active #lockButton,
        .modal-active #customModal,
        .modal-active #customModal * {
            pointer-events: auto;
        }

        @keyframes smoothBackgroundMovement {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, h2, p {
            text-align: center;
            color: white;
        }

        #main-header {
            margin-bottom: 30px;
            animation: horizontalOscillate 2s infinite alternate;
            font-family: 'Garamond', serif;
        }

        #lockButton {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            padding: 10px 20px;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            background-color: cyan;
        }

        #customModal {
            display: none;
            position: fixed;
            z-index: 9998;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
        }

        #modalContent {
            background-color: cyan;
            margin: 0;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9998;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
        }

        #modalContent p {
            color: black;
        }

        #modalContent span {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
        }

        #modalContent input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        #submitBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
        }

        #errorMsg {
            color: red;
            margin-top: 10px;
            display: none;
        }

        @keyframes horizontalOscillate {
            from { transform: translateX(-10px); }
            to { transform: translateX(10px); }
        }

        #login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        #login-box {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: oscillate 3s infinite alternate;
        }

        @keyframes oscillate {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyATv2F6CKX7jnvQa8XayHj12c2qa-2ECcg",
            authDomain: "lotterymachine-by-mmd.firebaseapp.com",
            projectId: "lotterymachine-by-mmd",
            storageBucket: "lotterymachine-by-mmd.appspot.com",
            messagingSenderId: "977277760191",
            appId: "1:977277760191:web:f55cd69cc7b4ee91504c0a"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const lockDocRef = db.collection("globalState").doc("lockState");

        function toggleModal(show) {
            document.getElementById("customModal").style.display = show ? "block" : "none";
        }

        function toggleLock() {
            const password = document.getElementById("passwordInput").value;
            if (password === "123") {
                lockDocRef.get().then(doc => {
                    const isLocked = doc.exists && doc.data().locked;
                    lockDocRef.set({ locked: !isLocked }).then(() => {
                        updateLockButton(!isLocked);
                        toggleModal(false);
                        document.getElementById("passwordInput").value = "";
                        document.getElementById("errorMsg").style.display = "none";
                    });
                });
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        }

        function updateLockButton(isLocked) {
            const lockButton = document.getElementById("lockButton");
            lockButton.textContent = isLocked ? "Inactive" : "Active";
            lockButton.style.backgroundColor = isLocked ? "orange" : "cyan";
        }

        lockDocRef.onSnapshot(doc => {
            updateLockButton(doc.exists && doc.data().locked);
        });

        function checkLogin() {
            if (document.getElementById("username").value === "Mihir" &&
                document.getElementById("password").value === "123") {
                window.location.href = "main.html";
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>
</head>
<body>
    <div class="dynamic-background"></div>
    <div id="login-page">
        <h1 id="main-header">Login to Your Account</h1>
        <div id="login-box">
            <h2>Enter Credentials</h2>
            <input type="text" id="username"><br>
            <input type="password" id="password"><br>
            <button onclick="checkLogin()">Log In</button>
        </div>
    </div>
    <button id="lockButton" onclick="toggleModal(true)">Active</button>
</body>
</html>
